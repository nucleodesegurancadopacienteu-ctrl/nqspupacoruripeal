<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios Restritos - NQSP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Oculta o conteúdo sensível inicialmente */
        #relatorioPrivado { display: none; }
        
        #telaLoginRelatorio {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #212529 0%, #343a40 100%);
        }
        
        .card-login {
            max-width: 400px;
            width: 90%;
            border-radius: 15px;
        }
    </style>
</head>
<body class="bg-light">

    <div id="telaLoginRelatorio">
        <div class="card shadow-lg border-0 card-login">
            <div class="card-header bg-dark text-white text-center py-4">
                <h4 class="mb-0">NQSP</h4>
                <small class="text-uppercase" style="letter-spacing: 2px;">Área Administrativa</small>
            </div>
            <div class="card-body p-4">
                <form id="formLoginRelatorio">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Senha da Coordenadoria</label>
                        <input type="password" id="senhaRelatorio" class="form-control form-control-lg" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 fw-bold py-2">ACESSAR PAINEL</button>
                    <div id="msgErro" class="text-danger small mt-3 text-center" style="display:none;">
                        Senha incorreta!
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="index.html" class="text-muted small">Voltar ao Início</a>
            </div>
        </div>
    </div>

    <div id="relatorioPrivado">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <span class="fw-bold">NQSP - ÁREA RESTRITA</span>
                </a>
                <div class="ms-auto">
                    <button onclick="logoutRelatorio()" class="btn btn-outline-light btn-sm">Encerrar Sessão</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-4">
            <div class="card shadow border-0">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-dark">Painel de Monitoramento em Tempo Real</h5>
                    <span class="badge bg-success">Sessão Protegida</span>
                </div>
                <div class="card-body p-0">
                    <iframe id="frameDados" src="" style="width: 100%; height: 85vh; border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SENHA_COORDENADORIA = "NQSP2024";
        // Substitua pelo link de publicação da sua planilha (Incorporar)
        const LINK_PLANILHA = "https://docs.google.com/spreadsheets/d/1YfRSmf7KDv-fVIkaqLMPFDOSyuYcIWuJzbUpHJZP5yo/edit?gid=0#gid=0";

        const telaLogin = document.getElementById('telaLoginRelatorio');
        const conteudo = document.getElementById('relatorioPrivado');
        const form = document.getElementById('formLoginRelatorio');
        const iframe = document.getElementById('frameDados');

        // --- SEGURANÇA: LOGOUT AO SAIR OU MINIMIZAR ---
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                logoutRelatorio();
            }
        });

        window.addEventListener('beforeunload', () => {
            logoutRelatorio();
        });
        // ----------------------------------------------

        if (sessionStorage.getItem('acessoCoordenadoria') === 'true') {
            mostrarRelatorio();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const senhaDigitada = document.getElementById('senhaRelatorio').value;

            if (senhaDigitada === SENHA_COORDENADORIA) {
                sessionStorage.setItem('acessoCoordenadoria', 'true');
                mostrarRelatorio();
            } else {
                document.getElementById('msgErro').style.display = 'block';
                document.getElementById('senhaRelatorio').value = '';
            }
        });

        function mostrarRelatorio() {
            telaLogin.style.display = 'none';
            conteudo.style.display = 'block';
            iframe.src = LINK_PLANILHA;
        }

        function logoutRelatorio() {
            sessionStorage.removeItem('acessoCoordenadoria');
            iframe.src = ""; // Remove os dados do iframe imediatamente
            telaLogin.style.display = 'flex';
            conteudo.style.display = 'none';
            document.getElementById('senhaRelatorio').value = '';
        }
    </script>
</body>
</html>
