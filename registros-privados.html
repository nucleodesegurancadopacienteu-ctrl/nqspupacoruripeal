<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - NQSP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #conteudoPrincipal { display: none; }
        #telaLogin { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">

    <div id="telaLogin">
        <div class="card shadow-lg border-0" style="max-width: 400px; width: 90%;">
            <div class="card-header bg-danger text-white text-center py-3">
                <h5 class="mb-0">NQSP - √ÅREA INTERNA</h5>
            </div>
            <div class="card-body p-4">
                <p class="text-muted small text-center">Identifique-se para acessar os formul√°rios de Evas√£o e Transfer√™ncia.</p>
                <form id="formLogin">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Senha de Acesso</label>
                        <input type="password" id="senhaInput" class="form-control" placeholder="Digite a senha" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 fw-bold">ENTRAR</button>
                    <div id="erroLogin" class="text-danger small mt-2 text-center" style="display:none;">Senha incorreta!</div>
                </form>
            </div>
        </div>
    </div>

    <div id="conteudoPrincipal">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
            <div class="container-fluid px-4">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <div class="brand-text">
                        <span class="d-block fw-bold lh-1">NQSP</span>
                        <small class="text-muted" style="font-size: 0.7rem;">QUALIDADE E SEGURAN√áA</small>
                    </div>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
                        <li class="nav-item"><a class="nav-link" href="relatorio.html">Relat√≥rio</a></li>
                        <li class="nav-item"><button class="btn btn-link nav-link" onclick="logout()">Sair</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <ul class="nav nav-pills nav-fill mb-4 shadow-sm bg-white p-2 rounded" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active fw-bold" id="tab-evasao" data-bs-toggle="pill" data-bs-target="#form-evasao">üèÉ EVAS√ÉO</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link fw-bold" id="tab-transferencia" data-bs-toggle="pill" data-bs-target="#form-transferencia">üöë TRANSFER√äNCIA</button>
                        </li>
                    </ul>

                    <div class="tab-content border-0 shadow card">
                        <div class="tab-pane fade show active p-4" id="form-evasao">
                            <h4 class="text-danger mb-4 border-bottom pb-2">Registro de Evas√£o</h4>
                            <form id="scriptEvasao">
                                <input type="hidden" name="sheet" value="Evasao">
                                <div class="row">
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Data da Ocorr√™ncia</label><input type="date" name="dataOcorrencia" class="form-control" required></div>
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Profissional que Identificou</label><input type="text" name="profissional" class="form-control" required></div>
                                </div>
                                <div class="mb-3"><label class="form-label fw-bold">Nome do Notificador</label><input type="text" name="notificador" class="form-control" required></div>
                                <div class="mb-3"><label class="form-label fw-bold">Local da Ocorr√™ncia</label><input type="text" name="local" class="form-control" placeholder="Ex: Ala C, Emerg√™ncia" required></div>
                                <hr>
                                <div class="mb-3"><label class="form-label fw-bold">Nome do Paciente</label><input type="text" name="paciente" class="form-control" required></div>
                                <div class="mb-3"><label class="form-label fw-bold">Data de Nascimento</label><input type="date" name="nascimento" class="form-control" required></div>
                                <div class="mb-3"><label class="form-label fw-bold">Motivo Aparente</label><textarea name="motivo" class="form-control" rows="2"></textarea></div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Havia acompanhante no momento?</label>
                                    <select name="acompanhante" class="form-select"><option>Sim</option><option>N√£o</option></select>
                                </div>
                                <div class="mb-3"><label class="form-label fw-bold">Observa√ß√µes</label><textarea name="obs" class="form-control"></textarea></div>
                                <button type="submit" class="btn btn-danger w-100 fw-bold">REGISTRAR EVAS√ÉO</button>
                            </form>
                        </div>

                        <div class="tab-pane fade p-4" id="form-transferencia">
                            <h4 class="text-primary mb-4 border-bottom pb-2">Registro de Transfer√™ncia</h4>
                            <form id="scriptTransferencia">
                                <input type="hidden" name="sheet" value="Transferencia">
                                <div class="mb-3"><label class="form-label fw-bold">Nome do Paciente</label><input type="text" name="paciente" class="form-control" required></div>
                                <div class="row">
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Data de Entrada</label><input type="date" name="dataEntrada" class="form-control" required></div>
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Data de Sa√≠da</label><input type="date" name="dataSaida" class="form-control" required></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Especialidade</label><input type="text" name="especialidade" class="form-control" required></div>
                                    <div class="col-md-6 mb-3"><label class="form-label fw-bold">Leito</label><input type="text" name="leito" class="form-control" required></div>
                                </div>
                                <div class="mb-3"><label class="form-label fw-bold">Hospital de Destino</label><input type="text" name="destino" class="form-control" required></div>
                                <button type="submit" class="btn btn-primary w-100 fw-bold">REGISTRAR TRANSFER√äNCIA</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SENHA_CORRETA = "admin123";
        const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbxVN5S6Q9A2ZRCxRL4sHdGNFrkNrMlHGdFx3dby5qYYW_vO5gryXfTc03hqTMJX8BrR/exec';

        const formLogin = document.getElementById('formLogin');
        const telaLogin = document.getElementById('telaLogin');
        const conteudoPrincipal = document.getElementById('conteudoPrincipal');

        // --- SEGURAN√áA EXTRA: LOGOUT AO SAIR/FECHAR ---
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                logout(); // Desloga se mudar de aba ou minimizar
            }
        });

        window.addEventListener('beforeunload', () => {
            logout(); // Desloga ao fechar a p√°gina
        });
        // ----------------------------------------------

        if(sessionStorage.getItem('logado') === 'true') {
            liberarAcesso();
        }

        formLogin.addEventListener('submit', (e) => {
            e.preventDefault();
            if(document.getElementById('senhaInput').value === SENHA_CORRETA) {
                sessionStorage.setItem('logado', 'true');
                liberarAcesso();
            } else {
                document.getElementById('erroLogin').style.display = 'block';
            }
        });

        function liberarAcesso() {
            telaLogin.style.display = 'none';
            conteudoPrincipal.style.display = 'block';
        }

        function logout() {
            sessionStorage.removeItem('logado');
            // N√£o usamos reload() aqui para evitar loops infinitos no fechamento, 
            // mas limpamos os elementos visuais
            telaLogin.style.display = 'flex';
            conteudoPrincipal.style.display = 'none';
            document.getElementById('senhaInput').value = '';
        }

        function enviar(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Enviando...";
            const formData = new FormData(e.target);
            const params = new URLSearchParams(formData);
            params.append('dataRegistro', new Date().toLocaleString('pt-BR'));
            const img = new Image();
            img.src = URL_SCRIPT + "?" + params.toString();
            setTimeout(() => {
                alert('Registro efetuado com sucesso!');
                e.target.reset();
                btn.disabled = false;
                btn.innerText = btn.classList.contains('btn-danger') ? "REGISTRAR EVAS√ÉO" : "REGISTRAR TRANSFER√äNCIA";
            }, 2000);
        }

        document.getElementById('scriptEvasao').addEventListener('submit', enviar);
        document.getElementById('scriptTransferencia').addEventListener('submit', enviar);
    </script>
</body>
</html>
