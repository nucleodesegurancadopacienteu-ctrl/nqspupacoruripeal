<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Notificar Incidente - NQSP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="OIP__1_-removebg-preview.png" alt="" height="50" class="me-2">
                <div class="brand-text">
                    <span class="d-block fw-bold lh-1">NQSP</span>
                    <small class="text-muted" style="font-size: 0.7rem;">QUALIDADE E SEGURANÇA</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-danger btn-sm text-white p-2" href="notificar.html">⚠️ NOTIFICAR INCIDENTE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-danger text-white text-center py-3">
                        <h4 class="mb-0">Formulário de Notificação</h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted small mb-4">Este canal é para relato de incidentes, erros ou "quase-erros". A cultura do NQSP é não punitiva e educativa.</p>
                        
                        <form id="formNotificacao">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Tipo de Incidente</label>
                                <select class="form-select" id="tipoIncidente" required>
                                    <option value="">Selecione...</option>
                                    <option>Queda</option>
                                    <option>Erro de Medicação</option>
                                    <option>Falha na Identificação</option>
                                    <option>Broncoaspiração</option>
                                    <option>Prescrição</option>
                                    <option>Dispensação</option>
                                    <option>Administração</option>
                                    <option>Infecção Relacionada a Assitência</option>
                                    <option>Lesão de Pele Relacionada a Adesivos Hospitalares</option>
                                    <option>Dermatite Associada a Incontinência(DAI)</option>
                                    <option>Saída Inadvertida/Acidental de Cateter Venoso Central</option>
                                    <option>Complicações no Acesso Venoso Periférico</option>
                                    <option>Flebite</option>
                                    <option>Saída Acidental de Dreno</option>
                                    <option>Extubação Acidental</option>
                                    <option>Impregnação Neuroléptica</option>
                                    <option>Lesão por Contenção Física</option>
                                    <option>Fuga do Paciente</option>
                                    <option>Óbito por Demora no Atendimento</option>
                                    <option>Perda da Amostra Biológica Insubstituível</option>
                                    <option>Troca de Bolsa de Sangue (Paciente Errado)</option>
                                    <option>Falha no Equipamento Hospitalar</option>
                                    <option>Defeito Qualidade Medicação</option>
                                    <option>Outros</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nome do Notificador (Opcional)</label>
                                <input type="text" class="form-control" id="nomeNotificador" placeholder="Nome completo">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nome do Paciente</label>
                                <input type="text" class="form-control" id="nomePaciente" placeholder="Nome completo" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Data da Ocorrência</label>
                                <input type="date" class="form-control" id="dataOcorrencia" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="4" placeholder="Descreva detalhadamente o ocorrido..." required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-danger w-100 fw-bold shadow-sm">ENVIAR AGORA</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('formNotificacao').addEventListener('submit', function(e) {
    e.preventDefault();

    const btn = e.target.querySelector('button');
    btn.disabled = true;
    btn.innerText = "ENVIANDO...";

    // 1. Pegue os valores
    const tipo = document.getElementById('tipoIncidente').value;
    const notificador = document.getElementById('nomeNotificador').value || 'Anônimo';
    const nomePaciente = document.getElementById('nomePaciente').value;
    const dataNascimento = document.getElementById('dataNascimento').value;
    const dataOcorrencia = document.getElementById('dataOcorrencia').value;
    const descricao = document.getElementById('descricao').value;
    const dataRegistro = new Date().toLocaleString('pt-BR');

    // 2. Crie o link com os parâmetros (Query String)
    // Isso garante que o Google receba os dados mesmo com bloqueios de segurança
    const urlScript = 'SEU_URL_AQUI';
    const finalUrl = `${urlScript}?tipo=${encodeURIComponent(tipo)}&notificador=${encodeURIComponent(notificador)}&nomePaciente=${encodeURIComponent(nomePaciente)}&dataNascimento=${encodeURIComponent(dataNascimento)}&dataOcorrencia=${encodeURIComponent(dataOcorrencia)}&descricao=${encodeURIComponent(descricao)}&dataRegistro=${encodeURIComponent(dataRegistro)}`;

    fetch(finalUrl, {
        method: 'GET', // Mudamos para GET para facilitar a recepção no Google
        mode: 'no-cors'
    })
    .then(() => {
        alert('Notificação enviada! Verifique a planilha.');
        this.reset();
        document.getElementById('dataOcorrencia').valueAsDate = new Date();
    })
    .catch(err => alert('Erro técnico ao conectar.'))
    .finally(() => {
        btn.disabled = false;
        btn.innerText = "ENVIAR AGORA";
    });
});
    </script>
</body>
</html>
