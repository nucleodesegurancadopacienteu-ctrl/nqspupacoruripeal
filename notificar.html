<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="OIP__1_-removebg-preview.png" alt="" height="50" class="me-2">
                <div class="brand-text">
                    <span class="d-block fw-bold lh-1">NQSP</span>
                    <small class="text-muted" style="font-size: 0.7rem;">QUALIDADE E SEGURANÇA</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-danger btn-sm text-white p-2" href="notificar.html">⚠️ NOTIFICAR INCIDENTE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-danger text-white text-center py-3">
                        <h4 class="mb-0">Formulário de Notificação</h4>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted small mb-4">Este canal é para relato de incidentes, erros ou "quase-erros". A cultura do NQSP é não punitiva e educativa.</p>
                        
                        <form id="formNotificacao">
    <div class="mb-3">
        <label class="form-label fw-bold">Tipo de Incidente</label>
        <select class="form-select" id="tipoIncidente" name="tipo" required>
            <option value="">Selecione...</option>
            <option>Queda</option>
            <option>Erro de Medicação</option>
            <option>Falha na Identificação</option>
            <option>Broncoaspiração</option>
            <option>Prescrição</option>
            <option>Dispensação</option>
            <option>Administração</option>
            <option>Infecção Relacionada a Assitência</option>
            <option>Lesão de Pele Relacionada a Adesivos Hospitalares</option>
            <option>Dermatite Associada a Incontinência(DAI)</option>
            <option>Saída Inadvertida/Acidental de Cateter Venoso Central</option>
            <option>Complicações no Acesso Venoso Periférico</option>
            <option>Flebite</option>
            <option>Saída Acidental de Dreno</option>
            <option>Extubação Acidental</option>
            <option>Impregnação Neuroléptica</option>
            <option>Lesão por Contenção Física</option>
            <option>Fuga do Paciente</option>
            <option>Óbito por Demora no Atendimento</option>
            <option>Perda da Amostra Biológica Insubstituível</option>
            <option>Troca de Bolsa de Sangue (Paciente Errado)</option>
            <option>Falha no Equipamento Hospitalar</option>
            <option>Defeito Qualidade Medicação</option>
            <option>Outros</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nome do Notificador (Opcional)</label>
        <input type="text" class="form-control" id="nomeNotificador" name="notificador" placeholder="Nome completo">
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nome do Paciente</label>
        <input type="text" class="form-control" id="nomePaciente" name="nomePaciente" placeholder="Nome completo" required>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Data da Ocorrência</label>
        <input type="date" class="form-control" id="dataOcorrencia" name="dataOcorrencia" required>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Descreva detalhadamente o ocorrido..." required></textarea>
    </div>
    
    <button type="submit" class="btn btn-danger w-100 fw-bold shadow-sm">ENVIAR AGORA</button>
</form>

   <script>
    const URL_SCRIPT = 'https://script.google.com/macros/s/AKfycbzfVi01banS-trl0TGC2U1mrVPVwL7vcB7GieFLtmpyaA616sajAPrN-rO_CnUxWJE/exec';

    // Função que envia para a planilha
    async function setupFormIntegrado(idForm, actionName) {
        const form = document.getElementById(idForm);
        if(!form) return;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = 'Enviando...';

            const formData = new FormData(form);
            const dados = Object.fromEntries(formData.entries());
            
            // Envia como 'insertNotificacao' para o Script da Planilha reconhecer
            const urlFinal = `${URL_SCRIPT}?action=${actionName}&dados=${encodeURIComponent(JSON.stringify(dados))}`;

            try {
                await fetch(urlFinal, { method: 'GET', mode: 'no-cors' });
                alert('Notificação enviada com sucesso para a nuvem!');
                form.reset();
            } catch (error) {
                alert('Erro ao enviar.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Enviar Notificação';
            }
        });
    }

    // Ativa o formulário especificamente para Notificações
    setupFormIntegrado('formNotificacao', 'insertNotificacao');
</script>
</body>
</html>
